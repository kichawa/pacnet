{% extends "main.html" %}
{% load i18n %}

{% block content %}

	<h1>{% trans "Categories"  %}</h1>
	
	<p><a href="/category/No/" title="{% trans "Category"  %}: No">{% trans "No category"  %}</a></p>
	
	<ul id="category_list">
	{% for a in categories %}
		{% if a.name != "No" %}
			{% ifchanged %}
				<li><h3>{{ a.section}}</h3></li>
			{% endifchanged %}
			<li class="cat"><a href="{{ a.get_absolute_url }}" title="{% trans "Category"  %}: {{ a.category }}">{{ a }}</a></li>
		{% endif %}
	{% endfor %}
	</ul>

{% endblock %}
